<!DOCTYPE html>

<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 

<head th:replace="common/sections :: header-css"/>

<body>


<!-- Bal Panel -->
<aside th:replace="common/menus :: left-panel"></aside>

<!-- Jobb Panel -->
<div id="right-panel" class="right-panel">

	<header th:replace="common/menus :: rp-header"/>

	<div th:replace="common/menus :: rp-breadcrumbs (pageTitle='VISA Átutalás')"/>

	<!-- Oldal Tartalom Kezdete -->

	<div class="content mt-3">
		<div class="animated fadeIn">

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header bg-flat-color-1">
							<strong class="card-title text-white">Közvetlen Fizetés a VISA-kártyára</strong>
						</div>

						<form class="visa-form" th:action="@{/external/xfer-visa-process}" method="post">

							<div class="card-body card-block">
								<div class="row form-group">
									<div class="col col-sm-4">
										<label for="extAccount" class="form-control-label"><strong>VISA Kártya Száma</strong></label>
										<select class="form-control" id="extAccount" name="extAccount">
											<option class="text-light"value="">---------- Válassza ki a számlát -----------</option>
											<option value="ABCD1234ABCD123">------ A végén lévő 123 számú számla  ------</option>
											<option value="ABCD1234ABCD456">------ A végén lévő 456 számú számla  ------</option>
										</select>
									</div>
								</div>

								<div class="row form-group">
									<div class="col col-sm-4">
										<label class="form-control-label"><strong>Átutalás Összege</strong></label>
										<input id="extAmount" name="extAmount" type="text" class="form-control" required th:pattern="${patternTransactionAmount}">
										<small class="form-text text-muted">Az összeg, amelyet a VISA számlára szeretne átutalni</small>
									</div>
								</div>
							</div> <!-- Kártya Testrész vége -->
							<div class="card-footer">
								<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-dot-circle-o"></i> Küldés a VISA számlára</button>
							</div> <!-- Kártya Láb rész vége -->
						</form>

					</div> <!-- Kártya vége -->
				</div> <!-- Oszlop vége -->
			</div> <!-- Sor vége -->

		</div><!-- .Animált -->
	</div><!-- .Tartalom -->


	<!-- Oldal Tartalom vége -->

</div> <!-- Jobb Panel vége -->

<!-- Láb -->
<div th:replace="common/sections :: footer-scripts"></div>

</body>
</html>
