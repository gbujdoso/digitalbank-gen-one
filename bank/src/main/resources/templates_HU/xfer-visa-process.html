<!DOCTYPE html>

<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/sections :: header-css"/>

<body>


<!-- Bal Panel -->
<aside th:replace="common/menus :: left-panel"></aside>

<!-- Jobb Panel -->
<div id="right-panel" class="right-panel">

    <header th:replace="common/menus :: rp-header"/>

    <div th:replace="common/menus :: rp-breadcrumbs (pageTitle='VISA Átutalás Eredményei')"/>

    <!-- Oldal Tartalom Kezdete -->

    <div class="content mt-3">
        <div class="animated fadeIn">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header bg-flat-color-1">
                            <strong class="text-white card-title">VISA Közvetlen Fizetés Eredménye</strong>
                        </div>

                        <div class="card-body">
                            <div class="form-group text-left">
                                <div class="sufee-alert alert with-close alert-success alert-dismissible fade show"
                                     th:if="${successMsg}">
                                    <span class="badge badge-pill badge-success">Nulla Eredmények</span>
                                    <span th:text="${successMsg}"></span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="sufee-alert alert with-close alert-danger alert-dismissible fade show"
                                     th:if="${errorMsg}">
                                    <span class="badge badge-pill badge-danger">Szolgáltatás Nem Elérhető</span>
                                    <span th:text="${errorMsg}"></span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-6" th:if="${not #lists.isEmpty(visaResponse)}">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="stat-widget-one">

                                            <div class="stat-content dib">
                                                <div id="approvalStatus" class="stat-text" th:text="${visaResponse[0]}"
                                                     style="font-weight: bolder;"></div>
                                                <div id="approvalCode" class="stat-text"
                                                     th:text="${visaResponse[1]}"></div>
                                                <div id="CAVV_ResultCode" class="stat-text"
                                                     th:text="${visaResponse[2]}"></div>
                                                <div id="transID" class="stat-text" th:text="${visaResponse[4]}"></div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- Kártya Testrész vége -->
                    </div> <!-- .kártya -->
                </div><!--/.oszlop-->
            </div> <!-- Sor vége -->


        </div><!-- .Animált -->
    </div><!-- .Tartalom -->

    <!-- Oldal Tartalom vége -->

</div> <!-- Jobb Panel vége -->

<!-- Láb -->
<div th:replace="common/sections :: footer-scripts"></div>

</body>
</html>
