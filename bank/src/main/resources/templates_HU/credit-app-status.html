<!DOCTYPE html>
<html class="no-js" lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/sections :: header-css"/>

<body>

<!-- Bal Panel -->
<aside th:replace="common/menus :: left-panel"></aside>

<!-- Jobb Panel -->
<div id="right-panel" class="right-panel">

	<header th:replace="common/menus :: rp-header"/>

	<div th:replace="common/menus :: rp-breadcrumbs (pageTitle='Hitelkérelem Státusz')"/>

	<!-- Oldal Tartalom Kezdete -->

	<div class="content mt-3">
		<div class="animated fadeIn">

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header bg-flat-color-1">
							<strong class="text-white card-title">Hitelkérelem Státusz</strong>
						</div>

						<div class="card-body">
							<div class="col-md-12">
								<div class="card">
									<div class="card-body">
										<div class="stat-widget-one">

											<div class="row">
												<div class="col col-md-3"><label class="form-control-label"><strong>Alkalmazás Száma:</strong></label></div>
												<div class="col-12 col-md-6">
													<p class="form-control-static" th:if="${ccReference.applicationNumber != null}" th:text="${ccReference.applicationNumber}"></p>
													<p class="form-control-static" th:unless="${ccReference.applicationNumber != null}">Nincs kiosztva</p>
												</div>
											</div>
											<div class="row">
												<div class="col col-md-3"><label class="form-control-label"><strong>Alkalmazás Dátuma:</strong></label></div>
												<div class="col-12 col-md-6">
													<p class="form-control-static" th:text="${#dates.format(ccReference.applicationDate, 'MM/dd/yyyy HH:mm')}"></p>
												</div>
											</div>
											<div class="row" th:if="${ccReference.creditScore != null}">
												<div class="col col-md-3"><label class="form-control-label"><strong>Hitel Pontszám:</strong></label></div>
												<div class="col-12 col-md-6">
													<p class="form-control-static" th:if="${ccReference.creditScore != null}" th:text="${ccReference.creditScore}"></p>
												</div>
											</div>
											<div class="row" th:if="${ccReference.riskScore != null}">
												<div class="col col-md-3"><label class="form-control-label"><strong>Kockázat Pontszám:</strong></label></div>
												<div class="col-12 col-md-6">
													<p class="form-control-static" th:if="${ccReference.riskScore != null}" th:text="${ccReference.riskScore}"></p>
												</div>
											</div>
											<div class "row">
											<div class="col col-md-3"><label class="form-control-label"><strong>Alkalmazás Státusza:</strong></label></div>
											<div class="col-12 col-md-6">
												<p class="form-control-static" th:text="${ccReference.applicationStatus}"></p>
											</div>
										</div>
										<div class="row">
											<div class="col col-md-3"><label class="form-control-label"><strong>Státusz Részlete:</strong></label></div>
											<div class="col-12 col-md-6">
												<p class="form-control-static" th:text="${ccReference.applicationStatusDetail}"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div> <!-- Vége a kártya Tartalomnak -->
				</div> <!-- .kártya -->
			</div><!--/.col-->
		</div> <!-- Sor Vége -->

	</div><!-- .animated -->
</div><!-- Tartalom Vége -->

</div> <!-- Jobb panel Vége -->

<!-- Láb -->
<div th:replace="common/sections :: footer-scripts"></div>

</body>
</html>
