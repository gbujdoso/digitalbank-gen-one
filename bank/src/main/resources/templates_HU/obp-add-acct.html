<!DOCTYPE html>

<html class="no-js" lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/sections :: header-css"/>

<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
	<div class="container">
		<div class="login-content">
			<div class="login-logo">
				<a th:href="@{/home}">
					<img class="align-content" th:src="@{/images/logo.png}" alt="">
				</a>
			</div>


			<div class="login-form">

				<!-- Kezdődnek az Értesítések -->

				<div class="sufee-alert alert with-close alert-danger alert-dismissible fade show" th:if="${param.error}">
					<span class="badge badge-pill badge-danger">Hiba</span>
					Hibás belépési adatok vagy a hozzáférés nem engedélyezett a felhasználói fiók státusza, vagy létező felhasználó munkamenet miatt.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="sufee-alert alert with-close alert-success alert-dismissible fade show" th:if="${param.logout}">
					<span class="badge badge-pill badge-success">Sikeres</span>
					Sikeres kilépés.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="sufee-alert alert with-close alert-success alert-dismissible fade show" th:if="${successMsg}">
					<span class="badge badge-pill badge-success">Sikeres</span>
					<span th:text="${successMsg}"></span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- Értesítések Vége -->

				<!-- Kezdődik a Űrlap -->
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label><strong>Felhasználó</strong></label>
						<input type="text" class="form-control" name="username" id="username" th:field="${user.username}" placeholder="Írja be a felhasználó nevét"/>
					</div>
					<div class="form-group">
						<label><strong>Jelszó</strong></label>
						<input type="password" class="form-control" name="password" id="password" placeholder="Írja be a jelszót"/>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="remember-me" id="remember-me"/> Emlékezzen rám
						</label>
					</div>
					<button type="submit" id= "submit" class="btn btn-success btn-flat m-b-30 m-t-30">Belépés</button>
					<div class="register-link m-t-15 text-center">
						<p>Még nincs fiókja ? <a th:href="@{/signup}"> Regisztráljon itt</a></p>
						<p>Verzió=MF_v2.1.0.113</p>
					</div>
				</form>
				<!-- Űrlap Vége -->
			</div> <!--  Bejelentkezési Űrlap Vége -->
		</div> <!--  Bejelentkezési Tartalom Vége -->
	</div> <!-- Tartály Vége -->
</div> <!-- Sufee Vége -->

<div th:replace="common/sections :: footer-scripts">
</div>

</body>
</html>
